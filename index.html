<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Coffee!</h1>

<hr style="width:80%; margin: auto;"/>
<!--solid line under header ^-->


<div class="container">
    <div class="row">
        <div class="col">

            <!-- left container one w chosen coffee selection showing-->
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="col">


            <!-- right container 2 with drop-downs boxes showing-->

                <form>

                    <div class="d-grid gap-2">
                    <h5>
                    <label for="roast-selection">Roast</label>
                    </h5>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        <option selected="all">all</option>
                    </select>
                    </div>

                    <h5>
                        <label for="Coffee Name" class="form-label">Coffee Name</label>
                    </h5>
                        <input type="text" id="Coffee Name" name="Coffee Name" class="form-control">
                        <input id="submit" type="submit"/>
                        <hr>

                        <h1>Add a Coffee</h1>

                        <form>
                            <h5>
                            <label for="new-roast-selection">Roast</label>
                            </h5>
                            <select id="new-roast-selection">
                                <option selected>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                            <h5>
                            <label for="Name" class="form-label1">Name</label>
                            </h5>

                            <input type="text" id="Name" name="Name" class="form-control">
                            <input id="new-submit" type="submit"/>

                        </form>

        </div>


        <script src="main.js"></script>
</body>
</html>
